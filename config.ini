# ============================
# Configuration File (config.ini)
# Used for storing application settings
# ============================

[Database]  # Section containing database connection details
host = localhost        # The hostname or IP address of the database server
port = 3306             # Port number on which the database listens (default for MySQL)
username = admin        # Username to authenticate with the database
password = secret       # Password to authenticate with the database

[Server]  # Section containing server/network settings
address = 192.168.0.1   # IP address of the application server or host
port = 8080             # Port on which the application will run (commonly used for HTTP apps)
